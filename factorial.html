<body>
	<script type="text/javascript">
		let num = parseInt(prompt("Enter Factoricals number!"));

		if (num === 0) {
			document.write("Zeor! is equals to 1");
		} else if (num<0) {
			document.write("Your entered a negetive number. Negetive number is not a factoricals");
		} else {
			let fact = 1;

			for (var i = 1; i<=num; i++) {
				fact *=i;
			}

			document.write(num+"! is equals to "+fact);
		}
	</script>
