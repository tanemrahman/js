	<script type="text/javascript">
		let a = parseInt(prompt("Enter 1st number!"));
		let b = parseInt(prompt("Enter 2nd number!"));
		let c = parseInt(prompt("Enter 3rd number!"));

		let temp = "";

		if (a>b) {
			temp = a;
			a = b;
			b = temp;
		}

		if (a>c) {
			temp = a;
			a = c;
			c = temp;
		}

		if (b>c) {
			temp = b;
			b = c;
			c = temp;
		}



		document.write(a+","+b+","+c)
	</script>
